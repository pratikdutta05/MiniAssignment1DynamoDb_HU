spring.application.name=movie-service
spring.main.allow-bean-definition-overriding=true

spring.active.profile=local

#Exception Handling Properties
data.exception.message1=Resource Not Found!
data.exception.message2=Resource Already Exists!
data.exception.headerMissing=Heeader field not present!
data.exception.defaultMessage=Exception Occured, Please connect with support team!

#Health Check Configuration
management.endpoints.web.exposure.include=info, health

info.app.name=User Service
info.app.description=User Service
info.app.version=1.0.0

#swagger configuration
# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

application.ignore.list=/api-docs,/swagger-ui.html,/actuator,/actuator/health,*.html,/api/v1/swagger.json

